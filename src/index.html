<!DOCTYPE html>
<html>
  <head>
    <title>TagChatter</title>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/toastr.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/toastr.min.js"></script>
  </head>

  <body class="wrapper">
    <aside class="sidebar">
      <div class="sidebar__logo">
        <img src="images/logo.png" />
      </div>
    </aside>

    <div class="content">
      <header class="header">
        <h1 class="header__title">#tagchatter</h1>

        <div class="header__parrots-count">
          <span class="header__title" id="parrots-counter">-</span>
        </div>
      </header>
      <div class="messages">
      </div>
      <div class="messages_loading_bar">
      </div>
      <div class="send_messages">
          <form class="send_messages__wrapper__form">
            <div class="send_messages__wrapper__avatar" style="content: url('images/avatar5.svg')"></div>
            <input type="text" class="send_messages__wrapper__input"/>
            <a class="send_messages__wrapper__send_button">
              <svg width="32" height="30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 30V18.3594L22.9231 15L0 11.6406V0L32 15L0 30Z" fill="black" fill-opacity="0.54"/>
              </svg>
            </a>
          </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
